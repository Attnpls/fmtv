<md-content flex>

  <md-list>

    <md-list-item class="md-3-line mirrorItem" 
      ng-repeat="item in mirrors"
      ng-click="selectMirror(item)"
      ng-class="{'selected': configuration.mirror.mirrorid == item.mirrorid}"
      >

      <md-button class="md-fab md-mini itemselected" aria-label="selected"
        ng-show="configuration.mirror.mirrorid == item.mirrorid">
        <md-icon md-svg-icon="check"/>
      </md-button>      

    	<img ng-src="{{item.thumburl}}" alt="{{item.name}}">

  		<div class="md-list-item-text">
  			<h3>{{item.name}}</h3>
  			<p>{{item.caption}}</p>
        <div class="price">
          <span ng-hide="configuration.tv.diagscreensize" 
            class="alert link"
            ng-click="goTo('design','tv');"
            layout="row" layout-align="start middle">
            <md-icon md-svg-icon="alert"></md-icon> <span flex>Please Set TV Size for Price</san>
          </span>
          <span ng-show="configuration.tv.diagscreensize">
            Price: {{calculateMirrorPrice(item) | currency}}
          </span>
        </div>
  		</div>
      
      <md-button class="md-secondary md-button md-raised details"
        aria-label="Details"
        ng-click="sidenavPage(item.name,configuratorPages['configurator-art-custom'])">
        Details
      </md-button>

       <md-divider ></md-divider>
    </md-list-item>
  
  </md-list>

</md-content>
