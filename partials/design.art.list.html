<!-- Sidenav Right List -->
<md-sidenav ui-view class="md-sidenav-right md-whiteframe-z2" md-component-id="artListPanel">

  <!-- Nav Bar -->
	<md-toolbar  class="md-theme-light" ng-click="toggleSidenav('artListPanel')" >
	  <div class="md-toolbar-tools">
	    <h2 flex>
	      <span>{{panelTitle}}</span>
	    </h2>
      <md-button class="md-icon-button" aria-label="Close">
        <md-icon md-svg-icon="close"></md-icon>
      </md-button>        
	  </div>
	</md-toolbar>

  <!-- Content ng-controller="RightCtrl" -->
  <md-content  layout-padding>

    <md-grid-list
      md-cols="4"
      md-cols-md="3"
      md-cols-sm="2"
      md-row-height="1:1" 
      md-gutter="10px"
      class="frameRow">

      <md-grid-tile ng-show="listingType=='art'" ng-repeat="item in art[filterBy]"
        ng-click="openArtDetail(panelTitle,item)" class="artTileSm"
        md-colspan="1" md-rowspan="1">
        <img lazy-src="{{item.thumburl}}" alt="{{item.name}}">
        <md-tooltip md-direction="top">{{item.name}}</md-tooltip>
        <md-button class="md-fab md-mini itemselected" 
        aria-label="selected"
        ng-show="configuration.art.artid == item.headline">
          <md-icon md-svg-icon="check"/>
        </md-button>        
      </md-grid-tile>

    </md-grid-list>

    <md-button ng-click="toggleSidenav('artListPanel')" 
    class="md-primary" aria-label="Close">
      Close Panel
    </md-button>

  </md-content>

</md-sidenav>
