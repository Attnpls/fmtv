<md-content>

  <md-list>

    <md-list-item class="md-3-line artControlItem" ng-repeat="item in artcontrols"
      ng-click="selectArtControl(item)" 
      ng-class="{'selected': configuration.artcontrol.artcontrolid == item.artcontrolid}" >
      
      <md-button class="md-fab md-mini itemselected" aria-label="selected"
        ng-show="configuration.artcontrol.artcontrolid == item.artcontrolid">
        <md-icon md-svg-icon="check"/>
      </md-button>       
      <img ng-src="{{item.thumburl}}" alt="{{item.name}}" style="width:100px;">

      <div class="md-list-item-text">
        <h3>{{item.name}}</h3>
        <p>{{item.caption}}</p>
        <div class="price">
          <span ng-hide="configuration.tv.diagscreensize" 
            class="alert link"
            ng-click="goTo('design','tv');"
            layout="row" layout-align="start middle">
            <md-icon md-svg-icon="alert"></md-icon> <span flex>Please Set TV Size for Price</span>
          </span>
          <span ng-show="configuration.tv.diagscreensize">
            Price: {{calculateArtControlPrice(item) | currency}}
          </span>       
        </div>        
      </div>

      <md-divider ></md-divider>  
    
    </md-list-item>
  
  </md-list>

</md-content>
