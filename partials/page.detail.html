<md-sidenav ui-view layout-fill  class="md-sidenav-right md-whiteframe-z3" md-component-id="pageDetailPanel">

  <md-toolbar ng-click="toggleSidenav('pageDetailPanel')" >
    <div class="md-toolbar-tools">
      <md-button class="md-icon-button" aria-label="Back">
        <md-icon md-svg-icon="cheveronL"></md-icon>
      </md-button>
      <h2>
        {{panelTitle}}
      </h2>
    </div>
  </md-toolbar> 

  <md-content layout-padding>
    <div ng-bind-html="panelContent"></div>
  </md-content>
  
</md-sidenav>
