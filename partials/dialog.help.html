<md-dialog aria-label="{{title}}" flex="95">
  
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>{{title}}</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="closeDialog()">
        <md-icon md-svg-icon="close" aria-label="Close dialog"></md-icon>
      </md-button>
    </div>
  </md-toolbar>

  <md-dialog-content >
    <div class="configurator-header" ng-bind-html="content"></div>
  </md-dialog-content>

</md-dialog>
